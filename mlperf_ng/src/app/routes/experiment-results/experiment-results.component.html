<h2>{{ 'experiments.experiment-results' | translate }}</h2>
<mat-card>
    <form class="form-field-full">
        <app-form-input [form]="form" [input]="eid"></app-form-input>
        <button mat-raised-button color="primary" class="m-t-8" (click)="onGetResultsClick()">
            {{ 'experiments.get-results' | translate }}
        </button>
    </form>
</mat-card>
<div class="my-2" *ngIf="latencyChartOptions">
    <apx-chart
      [series]="$any(latencyChartOptions.series)"
      [chart]="$any(latencyChartOptions.chart)"
      [xaxis]="$any(latencyChartOptions.xaxis)"
      [yaxis]="$any(latencyChartOptions.yaxis)"
      [title]="$any(latencyChartOptions.title)"
      [stroke]="$any(latencyChartOptions.stroke)"
      [colors]="['#662e9b', '#f9ce1d', '#666666']"
    ></apx-chart>
</div>
<div class="my-2" *ngIf="qpsChartOptions">
    <apx-chart
      [series]="$any(qpsChartOptions.series)"
      [chart]="$any(qpsChartOptions.chart)"
      [xaxis]="$any(qpsChartOptions.xaxis)"
      [yaxis]="$any(latencyChartOptions.yaxis)"
      [title]="$any(qpsChartOptions.title)"
      [colors]="['#662e9b']"
    ></apx-chart>
</div>
<div class="my-2" *ngIf="latencyQpsChartOptions">
    <apx-chart
      [series]="$any(latencyQpsChartOptions.series)"
      [chart]="$any(latencyQpsChartOptions.chart)"
      [xaxis]="$any(latencyQpsChartOptions.xaxis)"
      [yaxis]="$any(latencyChartOptions.yaxis)"
      [title]="$any(latencyQpsChartOptions.title)"
      [colors]="['#662e9b']"
    ></apx-chart>
</div>
