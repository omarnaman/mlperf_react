<h2>{{ 'configuration.load-generator-configuration' | translate }}</h2>
<mat-card>
    <form class="form-field-full">
        <app-form-input [form]="form" [input]="dataset"></app-form-input>
        <app-form-input [form]="form" [input]="scenario"></app-form-input>
        <app-form-input [form]="form" [input]="sampleCount"></app-form-input>
        <app-form-input [form]="form" [input]="rangeOfClients"></app-form-input>
        <app-form-input [form]="form" [input]="recordAccuracy"></app-form-input>
        <app-form-input [form]="form" [input]="time"></app-form-input>
        <app-form-input [form]="form" [input]="pipelineRequests"></app-form-input>
        <app-form-input [form]="form" [input]="samplesPerQuery"></app-form-input>
        <app-form-input [form]="form" [input]="maxOutgoingQueries"></app-form-input>
        <button mat-raised-button color="primary" class="m-t-8" (click)="onSave()">
            {{ 'others.save' | translate }}
        </button>
    </form>
</mat-card>
